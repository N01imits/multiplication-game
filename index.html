<!DOCTYPE html>
<html>
	<head>
		<title>Умножение</title>
		<link rel="stylesheet" href="style.css" />
		<style>
			@font-face {
				font-family: Fira Sans Thin;
				src: url(fonts/FiraSans-Thin.otf);
			}
		</style>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	</head>
	<body>
		<div id="show">
			<div class="row">
				<div class="text">
					<p>
						Не расстраивайся,<br />
						ты всё равно<br />
						молодец
					</p>
				</div>
				<div class="img2"><img src="images/line.png" /></div>
				<button class="close">
					Начать<br />
					заново
				</button>
				<div class="scoreEnd">
					<p>Счёт: <span id="accountEnd">0</span></p>
				</div>
			</div>
		</div>
		<div id="container">
			<div class="sum">
				<p><span id="first"></span> x <span id="second"></span></p>
			</div>
			<div class="buttons">
				<button class="square"></button>
				<button class="square"></button>
				<button class="square"></button>
			</div>
			<div class="img1"><img src="images/line.png" /></div>
			<div class="score">
				<p>Счёт: <span id="account">0</span></p>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
